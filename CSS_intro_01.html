<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento senza titolo</title>
<link href="CSS/CSS_intro_01.css" type="text/css" rel="stylesheet">
	<style>
		*{} /*selettore universale*/
		h1{text-decoration: line-through;} /*selettore di tipo*/
		.classe_01 {} /*selettore di classe*/
		p.classe_01 {} /*selettore di classe*/
		#paragrafo_02 {} /*selettore di id */
		ul>li {} /*selettore figlio*/
		ul li {} /*selettore del discendente*/
	</style>	
</head>

<body>
	<h1 class="classe_01">INTRODUZIONE A CSS</h1>
	<p class="classe_01">l'head contiene un collegamento ad un foglio di stile esterno e un blocco di regole di stile nel tag "style"</p>
	<p id="paragrafo_02">le regole di stile dento la pagina heml hanno precedenza riscpetto ad un foglio di stile esterno</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
</body>
</html>
